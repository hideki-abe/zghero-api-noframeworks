<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./cadastraVaga.css" media="screen"/>

    <title>ZG Hero Project</title>
</head>
<body>
    <div>
        <div class="painel">
            <div class="titulo">
                VAGAS
            </div>
            <div class="painel_cadastro">
                <form class="form_cadastro">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome"><br>
                    <label for="lugar">Lugar:</label><br>
                    <input type="text" id="lugar" name="lugar"><br>
                    <label for="descricao">Descrição:</label><br>
                    <input type="text" id="descricao" name="descricao"><br>
                </form> 
                <button type="submit" value="Cadastrar" class="botao_cadastrar">Cadastrar</button>
            </div>  
        </div>
    </div>

    <script type="module" src="./cadastraVaga.js"></script>
</body>
</html>
